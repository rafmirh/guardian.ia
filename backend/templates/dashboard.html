<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard de Usurpación de Identidad</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
  <style>
    /* Estilos específicos para el dashboard */
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden; /* Muy importante para evitar barras de desplazamiento no deseadas */
      background: linear-gradient(#000, #390c53, #000);
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .dashboard-iframe {
      width: 100%;
      height: 100vh; /* Establecemos 100vh inicialmente, JavaScript lo ajustará */
      border: none;
      /* margin-top será ajustado por JavaScript */
      position: absolute; /* Esto permite que el iframe se posicione correctamente */
      top: 0; /* Lo movemos al top para que JavaScript lo ajuste desde ahí */
      left: 0;
    }

    /* Header styles */
    .header_nav {
      width: 100%;
      position: fixed; /* Esto es crucial para que el header no afecte el flujo del documento */
      top: 0;
      left: 0;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #B026FF;
      box-sizing: border-box; /* Asegura que el padding y el border no aumenten el ancho total */
    }

    /* Loading indicator */
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 500;
      /* Asegura que el indicador de carga esté sobre el iframe antes de que cargue */
    }

    .loading-text {
      margin-top: 20px;
      font-size: 18px;
      color: #B026FF;
      font-weight: bold;
      text-shadow: 0 0 10px #B026FF;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 5px solid rgba(176, 38, 255, 0.3);
      border-radius: 50%;
      border-top: 5px solid #B026FF;
      animation: spin 1s linear infinite;
      margin: 0 auto;
      box-shadow: 0 0 15px #B026FF;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <header class="bg_animate">
    <div class="header_nav">
      <div class="contenedor">
        <h1>Guardián IA</h1>
        <nav>
          <a href="/content">Contenido</a>
          <a href="/perfil">Perfil de Riesgo</a>
          <a href="/trazabilidad">Trazabilidad</a>
        </nav>
      </div>
    </div>
  </header>

  <div class="loading" id="loading-indicator">
    <div class="spinner"></div>
    <div class="loading-text">Cargando dashboard...</div>
  </div>

  <iframe src="/dashapp/" class="dashboard-iframe" id="dashboard-frame" onload="hideLoading()"></iframe>

  <script>
    // Ocultar indicador de carga cuando el iframe se carga
    function hideLoading() {
      document.getElementById('loading-indicator').style.display = 'none';
    }

    // Función para ajustar la altura y la posición del iframe
    function adjustIframeHeight() {
      const header = document.querySelector('.header_nav');
      const headerHeight = header.offsetHeight; // Obtiene la altura calculada del header
      const dashboardFrame = document.getElementById('dashboard-frame');

      // Ajusta la altura del iframe para que ocupe el resto de la ventana
      dashboardFrame.style.height = `calc(100vh - ${headerHeight}px)`;
      // Ajusta la posición superior del iframe para que esté justo debajo del header
      dashboardFrame.style.marginTop = `${headerHeight}px`;
    }

    // Ejecutar la función cuando la ventana se redimensiona
    window.addEventListener('resize', adjustIframeHeight);

    // Ejecutar la función cuando la página se carga
    // Esto asegura que la altura se ajuste correctamente al inicio, incluso si el header no tiene una altura predefinida en CSS
    window.addEventListener('load', adjustIframeHeight);

    // Si el iframe no carga en 10 segundos, mostrar un mensaje de error
    setTimeout(function() {
      if (document.getElementById('loading-indicator').style.display !== 'none') {
        document.getElementById('loading-indicator').innerHTML =
          '<p style="color: #B026FF; font-size: 18px;">El dashboard está tardando en cargar. Verifica que el servidor esté funcionando correctamente.</p>';
      }
    }, 10000);
  </script>
</body>
</html>
