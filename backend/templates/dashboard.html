<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        /* Modal styles */
        .modal {
            display: block; /* Show by default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7); /* Obfuscate background */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border-radius: 5px;
            width: 50%;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
        }

        #dashboard-container.modal-blur {
            filter: blur(5px);
            pointer-events: none;
        }

        .close-button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .close-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<!-- Modal Window -->
<div id="privacy-modal" class="modal">
    <div class="modal-content">
        <h2>Aviso de privacidad</h2>
        <p>BLABLABLABLABLABLA</p>
        <button class="close-button" onclick="closeModal()">Aceptar y continuar</button>
    </div>
</div>

<!-- Dashboard Container -->
<div id="dashboard-container" class="modal-blur">
    <h1>TURBO DASHBOARD 3000</h1>
    {{ plot_div|safe }}
</div>

<script>
    function closeModal() {
        document.getElementById('privacy-modal').style.display = 'none';
        document.getElementById('dashboard-container').classList.remove('modal-blur');
    }
</script>

</body>
</html>
