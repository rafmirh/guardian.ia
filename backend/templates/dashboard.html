<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard de Usurpación de Identidad</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
  <style>
    /* Estilos generales */
body, html {
  height: 100%;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: linear-gradient(#eaf2f8, #d6eaf8, #eaf2f8); /* Azul muy claro */
  color: #2c3e50; /* Azul oscuro para mejor contraste */
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* Contenedor del iframe */
.dashboard-iframe {
  width: 100%;
  height: calc(100vh - 100px); /* Ajuste para dejar espacio al header */
  border: none;
  margin-top: 100px; /* Espacio para el header */
  background-color: #f8fbfe; /* Fondo más claro */
}

/* Estilos del header con tonos más suaves */
.header_nav {
  width: 100%;
  position: fixed;
  top: 0;
  left: 0;
  z-index: 1000;
  background: rgba(255, 255, 255, 0.8); /* Blanco con transparencia */
  backdrop-filter: blur(10px);
  border-bottom: 1px solid #85c1e9; /* Azul pastel */
}

.header_nav h1 {
  color: #2980b9; /* Azul intermedio */
}

/* Indicador de carga */
.loading {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  z-index: 500;
}

.loading-text {
  margin-top: 20px;
  font-size: 18px;
  color: #85c1e9; /* Azul pastel */
  font-weight: bold;
  text-shadow: 0 0 10px #85c1e9;
}

.spinner {
  width: 60px;
  height: 60px;
  border: 5px solid rgba(133, 193, 233, 0.3); /* Azul pastel */
  border-radius: 50%;
  border-top: 5px solid #85c1e9; /* Azul pastel */
  animation: spin 1s linear infinite;
  margin: 0 auto;
  box-shadow: 0 0 15px #85c1e9;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* Protección de colores para gráficas con tonos pastel */
.dash-graph,
.js-plotly-plot,
.plot-container,
.modebar-container {
  --primary-color: #aed6f1 !important; /* Azul claro */
  --secondary-color: #d5f5e3 !important; /* Verde pastel */
  --accent-color: #f9e79f !important; /* Amarillo pastel */
  --color4: #ffefbb !important; /* Amarillo suave */
  --color5: #f5b7b1 !important; /* Rojo pastel */
  --color6: #d7dbdd !important; /* Gris claro */
  --color7: #f9e79f !important; /* Dorado pastel */
  --color8: #aed6f1 !important; /* Azul medio pastel */
}

  </style>
</head>
<body>
  <header class="bg_animate">
    <div class="header_nav">
      <div class="contenedor">
        <h1>Guardián IA</h1>
        <nav>
          <a href="/content">Contenido</a>
          <a href="/perfil">Perfil de Riesgo</a>
          <a href="/trazabilidad">Trazabilidad</a>
        </nav>
      </div>
    </div>
  </header>

  <!-- Indicador de carga -->
  <div class="loading" id="loading-indicator">
    <div class="spinner"></div>
    <div class="loading-text">Cargando dashboard...</div>
  </div>

  <!-- Iframe del dashboard -->
  <iframe src="/dashapp/" class="dashboard-iframe" id="dashboard-frame" onload="hideLoading()"></iframe>

  <script>
    function hideLoading() {
      document.getElementById('loading-indicator').style.display = 'none';
    }

    window.addEventListener('resize', function() {
      const header = document.querySelector('.header_nav');
      const headerHeight = header.offsetHeight;
      const dashboardFrame = document.getElementById('dashboard-frame');
      dashboardFrame.style.height = `calc(100vh - ${headerHeight}px)`;
      dashboardFrame.style.marginTop = `${headerHeight}px`;
    });

    window.addEventListener('load', function() {
      const header = document.querySelector('.header_nav');
      const headerHeight = header.offsetHeight;
      const dashboardFrame = document.getElementById('dashboard-frame');
      dashboardFrame.style.height = `calc(100vh - ${headerHeight}px)`;
      dashboardFrame.style.marginTop = `${headerHeight}px`;
    });

    setTimeout(function() {
      if (document.getElementById('loading-indicator').style.display !== 'none') {
        document.getElementById('loading-indicator').innerHTML = 
          '<p style="color: #85c1e9; font-size: 18px;">El dashboard está tardando en cargar. Verifica que el servidor esté funcionando correctamente.</p>';
      }
    }, 10000);
  </script>
</body>
</html>
